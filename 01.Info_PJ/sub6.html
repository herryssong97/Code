<!DOCTYPE html>
<html lang="KO">
<!--lang속성은 메인언어 속성(언어별코드가 있음)-->

<head>

    <style>

            /*마진: 위 아래는 0, 양쪽은 자동(auto)*/
            /*크기를 가진 블록박스가 중앙에 온다*/
        }

        /*
        [css 셋팅법]

                   - 속성명 : 값;
                   - css속성을 변경 셋팅할 수 있다

            </a>
